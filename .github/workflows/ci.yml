name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run build

  test-api:
    name: Test API
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: sardoba_test
          POSTGRES_USER: sardoba
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://sardoba:test_password@localhost:5432/sardoba_test
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: ci-test-jwt-secret-must-be-32-chars-long!!
      JWT_REFRESH_SECRET: ci-test-jwt-refresh-secret-32-chars-long!!
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - name: Run API tests
        working-directory: apps/api
        run: npm test -- --passWithNoTests
      - name: Run shared tests
        working-directory: packages/shared
        run: npm test -- --passWithNoTests

  test-web:
    name: Test Web
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Build shared package
        working-directory: packages/shared
        run: npm run build
      - name: Build web
        working-directory: apps/web
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001/v1
      - name: Run web tests
        working-directory: apps/web
        run: npm test -- --passWithNoTests
